<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megrendelés</title>
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Burger Wizard - Megrendelőlap</legend>
                <div>
                    <!---a for hozzáköti a címkét az beviteli mezőhöz, a cimkére is lehet kattintani-->
                    <label for="name">Név: *</label>
                    <input id="name" name="name" type="text" placeholder="Név" reguired>
                </div>  
                <div>
                    <label for="email">Email cím: *</label>
                    <input id="email" name="email" type="email" placeholder="E-mail cím" reguired>
                </div>  
                <div>
                    <label for="address">Cím: *</label>
                    <!--type: típus; value: alapértelmezett érték megadása-->
                    <input id="address" name="address" type="text" placeholder="Cím" reguired>
                </div>  
                <div>
                    <label for="comment">Megjegyzés: *</label>
                    <textarea id="comment" name="comment" rows="5" reguired></textarea>
                </div>
                <span>Extra feltét:</span>
                <!--rádiógomb, egyszerre csak egy választható, ha a name megegyezik-->
                <div>
                    <input checked id="nothing" name="extra" type="radio" value="0">
                    <label for="nothing">Nem kérek</label>
                </div>
                <div>
                    <input id="cheese" name="extra" type="radio" value="300">
                    <label for="cheese">feltét 1</label>
                </div>
                <div>
                    <input id="double-cheese" name="extra" type="radio" value="600">
                    <label for="double-cheese">feltét 2</label>
                </div>
                <div>
                    <input id="double-meat" name="extra" type="radio" value="1000">
                    <label for="cheese-meat">feltét 3</label>
                </div>
                <div>
                    <input id="double-double" name="extra" type="radio" value="1600">
                    <label for="double-double">feltét 4</label>
                </div>
                <div>
                    <input id="valami-mas" name="extra" type="radio" value="1800">
                    <label for="valami-mas">feltét 5</label>
                </div>
                <div>
                    <label for="sauce">Szósz: </label>
                    <select name="sauce" id="sauce">
                        <option value="0" selected>Szósz 1</option>
                        <option value="100">Szósz 2</option>
                    </select>
                </div>
                <div>
                    <label for="quantity">Mennyiség: </label>
                    <input id="quantity" name="quantity" type="number" min="1" max="10" value="1">
                </div>
            </fieldset>
            <div>
                <input type="button" value="Rendelés leadása"> Ár: <span>1200</span> Ft
            </div>

        </form>
    </div>
</body>
</html>
